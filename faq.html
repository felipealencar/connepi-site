<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>XI CONNEPI - Perguntas frequentes</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<style>
	body {background:white}
	.faq-question {
		background: #e6e6e6;
		color: #000;
		padding: 4px 10px;
		margin-bottom: 5px;
		cursor: pointer;
	}
	.faq-question:hover {
		background: #cccccc;
	}
</style>

</head>
<body>

<div class="entry-content">
	<h3 style="margin-left:20px;">Respostas Ã  perguntas frequentes relacionadas ao CONNEPI</h3>
	<i style="margin-left:20px;" class="fa fa-angle-double-down fa-lg"></i> Clique na pergunta para expandir.
	<div class="faq-entry" style="padding:20px;"></div>
</div>

<script src="js/vendor/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$.getJSON('db-faq.json', function(data){
		var html = '';
		$.each(data, function(index, obj){
			html += '<div class="faq-question" role="button" data-toggle="collapse" href="#archive-' + index + '" aria-expanded="false" aria-controls="archive-' + index + '"><h5> ' + obj.question + ' </h5></div>';
			html += '<div class="collapse" id="archive-' + index + '"><div class="well">' + obj.answer + '</div></div>';
		});
		$('.faq-entry').empty().append(html);
	});
});
</script>

</body>
</html>
